<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Staatliches&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="soldierCont">
        <img class="soldierCont__ghost" src="images/ghost.png" alt="">
    </div>
    <div class="yellowBg"></div>
    <video class="videoBg" src="smoke.mp4" muted autoplay loop>

    </video>
    
    <section class="main">
        <header class="header">
            <div class="logo">
                <p class="logo__title">MODERN WARFARE</p>
                <img class="logo__2" src="images/logo2.svg" alt="">  
            </div>
        </header>
        <nav class="nav">
                <article class="card">
                    <p class="card__title">SPECIAL OPS</p>
                    <div class="card__wrap">
                        <img class="card__thumbnail" src="images/thumbnails/thumb1.jpg" alt="">
                        <img class="card__noiseImg" src="images/thumbnails/tvNoise.jpg" alt="">
                        <div class="card__imgOverlay card__imgOverlay--1"></div>
                        <p class="card__subtitle"></p>
                    </div>
                    <div class="card__footer">
                        <p class="card__footer__txt">COMPLETION 0%</p>
                    </div>
                </article>
                <article class="card">
                    <p class="card__title">CAMPAIGN</p>
                    <div class="card__wrap">
                        <img class="card__thumbnail" src="images/thumbnails/thumb2.jpg" alt="">
                        <img class="card__noiseImg" src="images/thumbnails/tvNoise.jpg" alt="">
                        <div class="card__imgOverlay card__imgOverlay--2"></div>
                        <p class="card__subtitle">"For The Record"</p>
                    </div>
                    <div class="card__footer">
                        <p class="card__footer__txt"></p>
                    </div>
                </article>
                <article class="card">
                    <p class="card__title">MULTIPLAYER</p>
                    <div class="card__wrap">
                        <img class="card__thumbnail" src="images/thumbnails/thumb3.jpg" alt="">
                        <img class="card__noiseImg" src="images/thumbnails/tvNoise.jpg" alt="">
                        <div class="card__imgOverlay card__imgOverlay--3"></div>
                        <p class="card__subtitle"></p>
                    </div>
                    <div class="card__footer">
                        <p class="card__footer__txt">COMPLETION 0%</p>
                    </div>
                </article>
  
        </nav>
        <footer class="footer">
            <div class="footer__wrap">
                <p class="footer__txt">Press</p><img class="footer__aBtn" src="images/button/aButton.svg" alt=""><p class="footer__txt">button to select</p>
            </div>
            <div class="footer__wrap ">
                <div class="footer__desc">
                    <p class="footer__txt">Ce menu est une r√©plique de celui de celui de call of duty modern warfare 2</p>
                </div>
            </div>
        </footer>
    </section>

 

<script src="index.js"></script>
</body>
</html>
